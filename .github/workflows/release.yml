name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v1.2.3 or v1.2.3-rc.1). Leave blank to use the current ref if already on a tag."
        required: false
      dry_run:
        description: "Pack but skip publishing when true."
        default: "false"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SOLUTION_PATH: Scynett.Hubtel.Payments.sln
      ARTIFACTS_DIR: artifacts/nuget

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag/version
        id: version
        run: |
          INPUT_TAG="${{ github.event.inputs.tag }}"
          REF_TAG="${{ github.ref }}"

          if [ -n "${INPUT_TAG}" ]; then
            TAG="${INPUT_TAG}"
          else
            if [[ "${REF_TAG}" == refs/tags/v* ]]; then
              TAG="${REF_TAG#refs/tags/}"
            else
              echo "##[error]No tag provided and current ref is not a tag."
              exit 1
          fi

          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?$ ]]; then
            echo "##[error]Tag '${TAG}' is not valid SemVer (expected vMAJOR.MINOR.PATCH[-prerelease])."
            exit 1
          fi

          VERSION="${TAG#v}"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Pack
        run: |
          mkdir -p ${{ env.ARTIFACTS_DIR }}
          dotnet pack ${{ env.SOLUTION_PATH }} -c Release --no-build -o ${{ env.ARTIFACTS_DIR }} -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ${{ env.ARTIFACTS_DIR }}/*.nupkg

      - name: Publish to NuGet.org
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          dotnet nuget push "${{ env.ARTIFACTS_DIR }}/*.nupkg" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
