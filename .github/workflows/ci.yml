name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      SOLUTION_PATH: Scynett.Hubtel.Payments.sln
      TEST_RESULTS_DIR: TestResults
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate PR title
        if: ${{ github.event_name == 'pull_request' }}
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "Checking PR title: $PR_TITLE"
          npm install --no-save --package-lock=false @commitlint/cli @commitlint/config-conventional
          echo "$PR_TITLE" | npx commitlint --config commitlint.config.cjs --verbose
          rm -rf node_modules package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', 'Directory.Packages.props', '**/nuget.config', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Prepare test results directory
        run: mkdir -p ${{ env.TEST_RESULTS_DIR }}

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory ${{ env.TEST_RESULTS_DIR }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: ${{ env.TEST_RESULTS_DIR }}
